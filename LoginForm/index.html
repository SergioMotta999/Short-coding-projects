<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <title>Formulario de Login</title>    
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">

    <main class="w-auto m-auto form-container ">
        
        <form >
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-person" viewBox="0 0 16 16" class="mb-4" height="57" width="72">
                <path d="M11 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2v9.255S12 12 8 12s-5 1.755-5 1.755V2a1 1 0 0 1 1-1h5.5v2z"/>
            </svg>

            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            
            <div class="form-floating">
                  <input type="email" class="form-control" id="floatingInput" placeholder="your-email@gmail.com"/>
                  <label for="floatingInput">E-mail</label>

            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="floatingInput" placeholder="password"/>
                <label for="floatingInput">password</label>

          </div>

          <div class="form-check text-start my-3">
            <input type="checkbox" class="form-check-input" id="flexCheckDefault"/>
            <label class="form-check-label" for="flexCheckDefault">Remember me</label>

          </div>
          <button class="btn btn-primary w-100 py-2">Sign in</button>
        </form>
    </main>
    
</body>
</html>
